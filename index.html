<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Specialized Turbo Levo 2018 Dashboard</title>
    <style>
        /* Reset e stili base */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Forza orientamento orizzontale */
        @media screen and (orientation: portrait) {
            body {
                transform: rotate(-90deg);
                transform-origin: left top;
                width: 100vh;
                height: 100vw;
                position: absolute;
                top: 100%;
                left: 0;
            }
        }

        /* Layout principale */
        .dashboard {
            display: flex;
            width: 812px;
            height: 375px;
            padding: 10px;
            gap: 10px;
            margin: 0 auto;
        }

        /* Sezione velocità ridimensionata e centrata */
        .speed-section {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 260px;
            position: relative;
            overflow: hidden;
        }

        /* Contenitore tachimetro centrato */
        .speedometer {
            width: 200px;
            height: 140px;
            position: relative;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .speed-title {
            position: absolute;
            top: -15px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .speed-arc {
            width: 200px;
            height: 110px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .speed-led {
            position: absolute;
            width: 8px;
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            transform-origin: center 55px;
            left: calc(50% - 4px);
            transition: background-color 0.3s ease;
        }

        .speed-led.active.eco { background-color: #4CAF50; }
        .speed-led.active.cruise { background-color: #FFC107; }
        .speed-led.active.power { background-color: #F44336; }

        .speed-display {
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1;
            width: 100%;
        }

        .speed-value {
            font-size: 38px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0;
            line-height: 1;
        }

        .speed-unit {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Sezione metriche (2/3 destro) */
        .metrics-section {
            flex: 2;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 520px;
        }

        .metric-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        h3 {
            margin: 0;
            font-size: 14px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            margin: 4px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* Stile LED comune */
        .led-container {
            display: flex;
            gap: 2px;
            width: 100%;
            margin: 4px 0;
        }

        .led-segment {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        /* Stili indicatori specifici */
        .battery-segment.active { background-color: #4CAF50; }
        .battery-segment.reserve { background-color: #F44336; }

        .power-segment.active.low { background-color: #4CAF50; }
        .power-segment.active.medium { background-color: #FFC107; }
        .power-segment.active.high { background-color: #F44336; }

        .slope-segment.descent { background-color: #2196F3; }
        .slope-segment.climb { background-color: #F44336; }

        .assist-level.eco { background-color: #4CAF50; }
        .assist-level.trail { background-color: #FFC107; }
        .assist-level.turbo { background-color: #F44336; }

        /* Stile aggiornato per il pulsante di connessione */
        #connect-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 9999;
            transform: rotate(0deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #connect-button:hover { 
            background: #45a049;
            box-shadow: 0 3px 7px rgba(0,0,0,0.3);
        }

        #connect-button:disabled { 
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Status message */
        #status-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 9999;
            display: none;
        }

        /* Stili per dispositivi mobili */
        @media screen and (max-width: 812px) {
            .dashboard {
                width: 100vw;
                height: 100vh;
            }
            
            #connect-button {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <button id="connect-button">Connetti</button>
    <div id="status-message"></div>
    <div class="dashboard">
        <!-- Sezione Velocità (1/3 sinistro) -->
        <div class="speed-section">
            <div class="speedometer">
                <div class="speed-title">Velocità</div>
                <div class="speed-arc">
                    <!-- I LED verranno creati via JavaScript -->
                </div>
                <div class="speed-display">
                    <div class="speed-value">0</div>
                    <div class="speed-unit">km/h</div>
                </div>
            </div>
        </div>

        <!-- Sezione Metriche (2/3 destro) -->
        <div class="metrics-section">
            <!-- Batteria -->
            <div class="metric-card">
                <h3>Batteria</h3>
                <div id="battery" class="metric-value">0%</div>
                <div class="led-container battery-segments"></div>
            </div>

            <!-- Livello Assistenza -->
            <div class="metric-card">
                <h3>Livello Assistenza</h3>
                <div id="assist-level" class="metric-value">ECO</div>
                <div class="led-container assist-levels"></div>
            </div>

            <!-- Potenza -->
            <div class="metric-card">
                <h3>Potenza</h3>
                <div id="power" class="metric-value">0 W</div>
                <div class="led-container power-segments"></div>
            </div>

            <!-- Cadenza -->
            <div class="metric-card">
                <h3>Cadenza</h3>
                <div id="cadence" class="metric-value">0</div>
                <div>RPM</div>
            </div>

            <!-- Pendenza -->
            <div class="metric-card">
                <h3>Pendenza</h3>
                <div id="slope" class="metric-value">0%</div>
                <div class="led-container slope-segments"></div>
            </div>

            <!-- Autonomia -->
            <div class="metric-card">
                <h3>Autonomia</h3>
                <div id="range" class="metric-value">0</div>
                <div>km</div>
            </div>
        </div>
    </div>

    <script>
        // Funzione per mostrare messaggi di stato
        function showStatus(message, duration = 3000) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, duration);
        }

        // Inizializzazione degli elementi UI
        function initializeUI() {
            showStatus('Inizializzazione dashboard...');
            
            // Crea i LED del tachimetro (50 segmenti su 270 gradi)
            const speedArc = document.querySelector('.speed-arc');
            for (let i = 0; i < 50; i++) {
                const led = document.createElement('div');
                led.className = 'speed-led';
                const angle = -135 + (i * (270 / 49));
                led.style.transform = `rotate(${angle}deg) translateY(-55px)`;
                speedArc.appendChild(led);
            }

            // Crea i segmenti degli altri indicatori
            ['battery-segments', 'power-segments', 'slope-segments'].forEach(containerId => {
                const container = document.querySelector(`.${containerId}`);
                for (let i = 0; i < 10; i++) {
                    const segment = document.createElement('div');
                    segment.className = 'led-segment ' + containerId.slice(0, -9) + '-segment';
                    container.appendChild(segment);
                }
            });

            // Crea i segmenti del livello di assistenza
            const assistContainer = document.querySelector('.assist-levels');
            for (let i = 0; i < 3; i++) {
                const segment = document.createElement('div');
                segment.className = 'led-segment assist-level';
                assistContainer.appendChild(segment);
            }

            showStatus('Dashboard pronta');
        }

        // Funzioni di aggiornamento UI (rimangono invariate)
        function updateSpeed(speed) {
            document.querySelector('.speed-value').textContent = Math.round(speed);
            const leds = document.querySelectorAll('.speed-led');
            const activeCount = Math.floor(speed);
            leds.forEach((led, index) => {
                led.className = 'speed-led';
                if (index < activeCount) {
                    led.classList.add('active');
                    if (index < 20) led.classList.add('eco');
                    else if (index < 25) led.classList.add('cruise');
                    else led.classList.add('power');
                }
            });
        }

        // ... altre funzioni di aggiornamento rimangono invariate ...

        // Gestione Bluetooth migliorata
        const connectButton = document.getElementById('connect-button');
        let device = null;

        async function connectToBike() {
            try {
                showStatus('Ricerca dispositivi Bluetooth...');
                
                // Lista completa dei servizi Specialized/COBI noti
                const knownServices = [
                    'cycling_speed_and_cadence',
                    'battery_service',
                    '00000003-0000-4b49-4e4f-525441474947',  // Specialized
                    '4cd09416-0000-0000-0000-000000000000',  // COBI
                    // Aggiunti altri servizi standard bici
                    '1818',  // Cycling Power
                    '180f',  // Battery Service
                    '1816'   // Cycling Speed and Cadence
                ];

                device = await navigator.bluetooth.requestDevice({
                    filters: [
                        { namePrefix: 'Specialized' },
                        { namePrefix: 'COBI' },
                        { namePrefix: 'Turbo' },
                        { services: ['cycling_speed_and_cadence'] }
                    ],
                    optionalServices: knownServices
                });

                showStatus(`Dispositivo trovato: ${device.name}`);
                console.log('Dispositivo trovato:', device);

                showStatus('Connessione in corso...');
                const server = await device.gatt.connect();
                console.log('Server GATT connesso:', server);

                showStatus('Ricerca servizi...');
                const services = await server.getPrimaryServices();
                console.log('Servizi trovati:', services);

                services.forEach(async (service) => {
                    console.log('Servizio:', service.uuid);
                    const characteristics = await service.getCharacteristics();
                    console.log('Caratteristiche:', characteristics);
                });

                showStatus('Connessione completata');
                connectButton.textContent = 'Disconnetti';
                
            } catch (error) {
                console.error('Errore dettagliato:', error);
                showStatus('Errore: ' + error.message);
                connectButton.textContent = 'Riprova';
            }
        }

        connectButton.addEventListener('click', async () => {
            if (device && device.gatt.connected) {
                try {
                    await device.gatt.disconnect();
                    showStatus('Disconnesso');
                    connectButton.textContent = 'Connetti';
                    device = null;
                } catch (error) {
                    showStatus('Errore disconnessione: ' + error.message);
                }
            } else {
                connectToBike();
            }
        });

        // Gestione orientamento schermo
        async function lockScreenOrientation() {
            try {
                await screen.orientation.lock('landscape');
            } catch (e) {
                showStatus('Rotazione schermo non supportata');
            }
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            initializeUI();
            lockScreenOrientation();
            
            // Demo per test
            setTimeout(() => {
                updateBattery(85);
                updateAssistLevel(2);
                updateSpeed(28);
                updatePower(250);
                updateSlope(15);
                updateCadence(75);
                updateRange(45);
            }, 1000);
        });
    </script>
</body>
</html>
